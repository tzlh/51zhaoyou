    <title>关于我们</title>
    <style>
      #lia{height:20px;float:left;width:400px;text-align: center;}
      #ula{list-style:none;margin:0;padding:0;height:25px;}
    </style>
    <script>
      let header = new Header();
      let footer = new Footer();
      $(document).ready(function() {
        header.outPutHeaderContent("#header_content");
        header.headerFillData();
        header.initEvent();
        let aboutUsArea = new enterpriseCulture("#company");
        aboutUsArea.output();
        footer.outPutFooterContent("#footer_content");
      });
    </script>

  <body style="min-width: 1200px;">
    <div id = "header_content"></div>
    <!--oil banner-->
    <!--公司简介-->
    <div id="company"></div>
    <div id = "footer_content"></div>
    <script type="text/javascript">
    /*轮播*/
      $(function(){
        var i=0;
        var len=$("#scroll ul li").length-1;
        $(".subl").click(function(){
          if(i==len){
             i=-1;
          }
          i++;
          $("#scroll ul li").eq(i).fadeIn().siblings().hide();
        });
        //到这里分开！上面的是上一张点击的效果代码，下面的是下一张点击的效果代码．
        $(".subr").click(function(){//获取类名的点击事件．
          if(i==0){
            i=len+1;
          }
          i--;
          $("#scroll ul li").eq(i).fadeIn().siblings().hide();
        });
      });
      /*轮播*/
      $(document).ready(function() {
        $(".menu .fr").click(function(){
          $(".menu .slide").slideToggle();
        })
      });
    </script>
  </body>
