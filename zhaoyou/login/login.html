<script type="text/javascript">
      $(function () {
        function isEmpty(str) {
            if (str != null && str.length > 0) {
                return true;
            }
            return false;
        }
        function isPhone(str) {
            if (/^1[3,5,8,7]\d{9}$/.test(str)) {
                return true;
            }
            return false;
        }
        $("#search").click(function () {
            var mob = $('#mobile').val();
            var pwd = $('#pwd').val();
            var obj = $("form[role=searchform]").serializeArray;
             var sub = $("form[role=searchform]");
             //alert("");
            if (!isEmpty(mob) ) {
                layer.tips('请输入手机号码！', '#mobile',{
                    tips:2
                });
                return false;
            }else if (!isPhone(mob) ) {
                layer.tips('请输入正确的手机号码！', '#mobile',{
                    tips:2
                });
                return false;
            }
            else if (!isEmpty(pwd) ) {
                layer.tips('请输入密码！', '#pwd',{
                    tips:2
                });
                return false;
            }
            else if (pwd.length < 6 ) {
                layer.tips('密码长度必须大于五位！', '#pwd',{
                    tips:2
                });
                return false;
            } 

             
             sub.submit();
           
        });  
      });
    </script>
